<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Cats In Ohta's</title>
    
    <!-- stlyes-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Family Cats in Ohta's</h2>
                <div class="underline"></div>
            </div>
            <!-- cat-->
            <article class="cat">
                <div class="img-container">
                <img src="cat01.jpg" id="cat-img" alt="">
            </div>
            <h3 id="number">No.01</h3>
            <h4 id="author">Ghandi Tamori</h4>
            <p id="job">Cat Eater</p>
            <p id="info">cjdcnjdsjsdfkkjvjdfkv</p>

            <!-- audio button-->
            <button class="audio-btn">Let Me Moew!</button>
            <audio id="meow" preload="auto">
                <source src="cat01.mp3" id="cat-meow" type="audio/mp3">
            </audio>
            <div class="volume">
            <p>Moew Volume</p>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
                <span id="vol_range">0.5</span>
            </div>
            <!-- prev next buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
    <!-- font awesome-->
    <script src="https://kit.fontawesome.com/499e6fc725.js" crossorigin="anonymous"></script>

</body>
</html>
